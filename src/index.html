<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russian</title>
</head>
<body class="page">
  <div class="page__content">
    <header class="header">
      <a href="#" ><img src="<%=require('./images/logo.svg')%>" alt="Логотип" class="header__logo"></a>
    </header>
    <main class="page__main-content">
      <section class="profile">
        <button class="profile__avatar-btn">
          <img src="<%=require('./images/avatar.jpg')%>" alt="Аватар" class="profile__avatar">
        </button>
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <p class="profile__subtitle"></p>
          <button class="profile__edit-btn" type="button" aria-label="Редактировать профиль"></button>
        </div>
        <button class="profile__add-btn" type="button" aria-label="Добавить фотографию"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__close-btn" type="button" aria-label="Закрыть форму" id="close_edit"></button>
        <form class="popup__form" name="edit-form" novalidate id="form">
          <h3 class="popup__title">Редактировать профиль</h3>
          <fieldset class="popup__input-container">
              <input type="text" id="profile-name" name="name" placeholder="Имя" class="popup__item"
                required
                minlength="2"
                maxlength="40">
              <p class="popup-error" id="profile-name-error"> Ошибка</p>
              <input type="text" id="profile-subtitle" name="about" placeholder="О себе" class="popup__item"
                required
                minlength="2"
                maxlength="200">
              <p class="popup-error" id="profile-subtitle-error"></p>
          </fieldset>
          <button class="popup__save-btn" type="submit" aria-label="Сохранить" id="submit-edit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__container">
        <button class="popup__close-btn" id="close-add" type="button" aria-label="Закрыть форму"></button>
        <form class="popup__form-add" name="add-form" novalidate id="form">
          <h3 class="popup__title">Новое место</h3>
          <fieldset class="popup__input-container">
              <input type="text" id="item-name" name="name" placeholder="Название" class="popup__item"
                required
                minlength="2"
                maxlength="30" >
              <p class="popup-error" id="item-name-error"></p>
              <input type="url" id="item-url" name="link" placeholder="Ссылка на картику" class="popup__item"
                required>
              <p class="popup-error" id="item-url-error"></p>
          </fieldset>
          <button class="popup__save-btn" type="submit" aria-label="Сохранить" id="submit-add">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__container__image">
        <button class="popup__close-btn" id="close-image" type="button" aria-label="Закрыть форму"></button>
        <img src="#" alt="Название" class="popup__image">
        <h3 class="popup__subtitle"></h3>
      </div>
    </div>
    <div class="popup popup_type_avatar">
      <div class="popup__container">
      <button class="popup__close-btn" id="close-avatar" type="button" aria-label="Закрыть форму"></button>
        <form class="popup__form-avatar" name="avatar-form" novalidate id="form">
          <h3 class="popup__title">Обновить аватар</h3>
          <fieldset class="popup__input-container">
              <input type="url" id="avatar-url" name="link" placeholder="Ссылка на аватар" class="popup__item"
                required>
              <p class="popup-error" id="avatar-url-error"></p>
          </fieldset>
          <button class="popup__save-btn" type="submit" aria-label="Сохранить" id="submit-avatar">Сохранить</button>
      </div>
    </div>
  </div>
  <template id="element-template">
    <li class="element">
      <button class="element__del-btn" type="button" aria-label="Удалить карточку"></button>
      <img src="#" alt="Название" class="element__image">
      <div class="element__footer">
        <h3 class="element__title"></h3>
        <div class="element__like-container">
          <button class="element__like-btn" type="button" aria-label="Добавить лайк"></button>
          <span class="element__like-acc">0</span>
        </div>
      </div>
    </li>
  </template>
</body>
</html>
