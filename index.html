<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russian</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__content">
    <header class="header">
      <a href="#" ><img src="./images/logo.svg" alt="Логотип" class="header__logo"></a>
    </header>
    <main class="page__main-content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button class="profile__edit-btn" type="button"></button>
        </div>
        <button class="profile__add-btn" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img src="./images/elements/karachaevsk.jpg" alt="Карачаевск" class="element__image">
            <div class="element__footer">
              <h3 class="element__title">Карачаевск</h3>
              <button class="element__like-btn element__like_active-btn"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/elements/elbrus.jpg" alt="Эльбрус" class="element__image">
            <div class="element__footer">
              <h3 class="element__title">Гора Эльбрус</h3>
              <button class="element__like-btn"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/elements/dombai.png" alt="Домбай" class="element__image">
            <div class="element__footer">
              <h3 class="element__title">Домбай</h3>
              <button class="element__like-btn"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/elements/elbrus.jpg" alt="Эльбрус" class="element__image">
            <div class="element__footer">
              <h3 class="element__title">Гора Эльбрус</h3>
              <button class="element__like-btn"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/elements/dombai.png" alt="Домбай" class="element__image">
            <div class="element__footer">
              <h3 class="element__title">Домбай</h3>
              <button class="element__like-btn"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/elements/karachaevsk.jpg" alt="Карачаевск" class="element__image">
            <div class="element__footer">
              <h3 class="element__title">Карачаево-Черкесск</h3>
              <button class="element__like-btn"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-btn"></button>
        <form class="form__container">
          <h3 class="form__title">Редактировать профиль</h3>
          <fieldset class="form__input-container">
              <input type="text" placeholder="Жак-Ив Кусто" class="form__item">
              <input type="text" placeholder="Исследователь океана" class="form__item">
          </fieldset>
          <button class="form__save-btn" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
