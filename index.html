    <footer class="footer">

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__close-btn" type="button" aria-label="Закрыть форму"></button>
        <form class="popup__form" name="edit-form">
          <h3 class="popup__title">Редактировать профиль</h3>
          <fieldset class="popup__input-container">
              <input type="text" id="profile-name" name="name" placeholder="Имя" class="popup__item">
              <input type="text" id="profile-subtitle" name="about" placeholder="О себе" class="popup__item">
          </fieldset>
          <button class="popup__save-btn" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__container">
        <button class="popup__close-btn" id="close-add" type="button" aria-label="Закрыть форму"></button>
        <form class="popup__form-add" name="add-form">
          <h3 class="popup__title">Новое место</h3>
          <fieldset class="popup__input-container">
              <input type="text" id="item-name" name="name" placeholder="Название" class="popup__item">
              <input type="url" id="item-url" name="link" placeholder="Ссылка на картику" class="popup__item">

          <button class="popup__save-btn" type="submit" aria-label="Сохранить">Создать</button>
