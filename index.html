<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mestro Russian</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__content">
    <header class="header">
      <a href="#" ><img src="./images/logo.svg" alt="Логотип" class="header__logo"></a>
    </header>
    <main class="page__main-content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button class="profile__edit-btn"></button>
        </div>
        <button class="profile__add-btn"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img src="" alt="" class="element__image">
            <div class="element__footer">
              <h3 class="element__title"></h3>
              <img src="" alt="" class="element__like">
            </div>
          </li>
          <li class="element">
            <img src="" alt="" class="element__image">
          </li>
          <li class="element">
            <img src="" alt="" class="element__image">
          </li>
          <li class="element">
            <img src="" alt="" class="element__image">
          </li>
          <li class="element">
            <img src="" alt="" class="element__image">
          </li>
          <li class="element">
            <img src="" alt="" class="element__image">
          </li>
        </ul>
      </section>
    </main>
  </div>
</body>
</html>
